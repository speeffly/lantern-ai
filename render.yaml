services:
  - type: web
    name: lantern-ai-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER
        value: "true"
      - key: FRONTEND_URL
        value: https://main.d36ebthmdi6xdg.amplifyapp.com,https://main.d2ymtj6aumrj0m.amplifyapp.com
      - key: JWT_SECRET
        value: lantern-ai-production-secret-key-2025
      - key: USE_REAL_AI
        value: "true"
      - key: AI_PROVIDER
        value: "openai"
      # Add your AI API keys in Render.com dashboard:
      # OPENAI_API_KEY=sk-proj-your-key-here
      # GEMINI_API_KEY=your-gemini-key-here
